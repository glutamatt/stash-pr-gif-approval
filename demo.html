<body>
<a href="javascript:(function(){var parse = (new String(document.location.href)).split('/'); if(parse[0] == 'https:' && !parse[1] && parse[3] == 'projects' && parse[5] == 'repos' && parse[7] == 'pull-requests') {var params = {project:parse[4], repos:parse[6], prid:parse[8]}; (function($, stashparams){if (!$) return ; $(function(){$.getJSON( 'http://api.giphy.com/v1/gifs/search?q=approved&api_key=dc6zaTOxFJmzC&limit=50', function(d) {if(d.hasOwnProperty('data') && d.data instanceof Array) {try {var s = d.data[Math.floor(Math.random()*(d.data.length+1))].images.original.url; $.ajax({url:'/rest/api/1.0/projects/'+stashparams.project+'/repos/'+stashparams.repos+'/pull-requests/' + stashparams.prid + '/comments', type:'POST', data: JSON.stringify({text: '![Alt text]('+s+')'}),contentType:'application/json; charset=utf-8', dataType:'json'}); } catch (e) {} } }); }); })('jQuery' in window ? jQuery : false , params ); };})()">Yeah c trop coooool</a> <div id="gif"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script>

var parse = (new String(document.location.href)).split('/');
if(parse[0] == 'https:' && !parse[1] && parse[3] == 'projects' && parse[5] == 'repos' && parse[7] == 'pull-requests') {
	var params = {project:parse[4], repos:parse[6], prid:parse[8]};
	(function($, stashparams){
		if (!$) return ;
		$(function(){
			$.getJSON( 'http://api.giphy.com/v1/gifs/search?q=approved&api_key=dc6zaTOxFJmzC&limit=50', function(d) {
			  if(d.hasOwnProperty('data') && d.data instanceof Array) {
			  	try {
			  		var s = d.data[Math.floor(Math.random()*(d.data.length+1))].images.original.url;
			  		$.ajax({
			  			url:'/rest/api/1.0/projects/'+stashparams.project+'/repos/'+stashparams.repos+'/pull-requests/' + stashparams.prid + '/comments',
			  			type:'POST', data: JSON.stringify({text: '![Alt text]('+s+')'}),contentType:'application/json; charset=utf-8', dataType:'json'});
			  	} catch (e) {} 
			  }
			});
		});
	})('jQuery' in window ? jQuery : false , params );
};
</script>

</body>
